<!doctype html>
<html>
	<head>
		<title>QUIZZ</title>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="/style/style.css">
		
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
		<script type="text/javascript" src="//underscorejs.org/underscore-min.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>		
		<div id="main" class="ui grid container">			
  			<div class="sixteen wide column">
  				<div class="ui grid">
	  				<div class="ten wide column center">
	  					<div class="ui progress indicating" data-total="20" data-value="20">
							<div class="bar">
								<div class="progress">20</div>
					  		</div>
					  		<div class="label"></div>
						</div>
	  					<div id="question" class="ui grid">
	  						<div class="sixteen wide column center"><h2>The game will start soon</h2></div>
	  					</div>
	  				</div>
	  				<div class="six wide column">
	  					<h4>Players</h4>
	  					<ul id="player-list">

	  					</ul>
	  				</div>
	  			</div>
  			</div>
		</div>
		<div id="modalUsername" class="ui modal hidden">
			<div class="header">
				Hello !<br />
				What's your name ?
			</div>
			<div class="content">
				<form class="ui form" >
					<div class="field">
						<label>My Name is </label>
						<input type="text" name="username" value="TEST">
					</div>
					<button id="btnUsername" class="ui button" type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div id="modalGameOver" class="ui modal hidden">
			
		</div>
		
	</body>
</html>
